apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
  namespace: erp
  labels:
    app: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: infra-employee-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: erpuser
            - name: MYSQL_PASSWORD
              value: erppassword
            - name: MYSQL_DB
              value: erp
