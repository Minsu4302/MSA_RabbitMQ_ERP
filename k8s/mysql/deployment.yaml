apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: erp
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: erp
            - name: MYSQL_USER
              value: erpuser
            - name: MYSQL_PASSWORD
              value: erppassword
          ports:
            - containerPort: 3306
          # 과제 수준에선 emptyDir로 퉁쳐도 되고,
          # 실제 서비스면 PVC를 붙여야 함
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
